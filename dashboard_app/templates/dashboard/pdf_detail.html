{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pdf.title }} - PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .pdf-container { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 2rem; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                DemoStat UZ
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link">Bosh sahifa</a></li>
                    <li class="nav-item"><a href="/map/" class="nav-link">Interaktiv Xarita</a></li>
                    <li class="nav-item"><a href="/resources/" class="nav-link">Resurslar</a></li>
                    <li class="nav-item"><a href="/about/" class="nav-link">Biz haqimizda</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container py-5">
        <div class="pdf-container">
            <h2>{{ pdf.title }}</h2>
            <p>{{ pdf.description }}</p>
            <div class="mb-3">
                <a href="{{ pdf.pdf_file.url }}" class="btn btn-secondary" target="_blank">PDF-ni alohida oynada ochish</a>
            </div>
            <div style="height:80vh; border:1px solid #eee;">
                <iframe src="{{ pdf.pdf_file.url }}" width="100%" height="100%" style="border:none;"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
