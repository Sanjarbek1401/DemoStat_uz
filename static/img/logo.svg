  <rect x="90" y="35" width="8" height="25" rx="2" ry="2" fill="#ffffff" opacity="0.7"/>
  <rect x="105" y="30" width="8" height="30" rx="2" ry="2" fill="#ffffff" opacity="0.8"/>
